<form class="d-flex">
    <input id="buscar" #busquedaInput class="form-control me-2" (keyup.enter)="buscar.emit(busquedaInput.value)" type="text" style="border-color: black;" placeholder="Busca la promoción del día">
    <button class="btn btn-outline-warning" (click)="buscar.emit(busquedaInput.value)">Buscar</button>
</form>
