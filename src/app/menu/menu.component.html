<header class="cabezera">
  <div class="cab_nav">
    <div class="padre">
    <div>
    <img src="assets/imagenes/logo.png" alt="" class="logo_img" />
    </div>
    
      <ul>
        <li routerLinkActive="active">
          <a [routerLink]="['home']">Home</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['about']">About</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['agendar']">Reservations</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['citas']">Citas</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['mansory']">Gallery</a>
        </li>
        <li routerLinkActive="active">
          <a [routerLink]="['sidenav']">Rese単as</a>
        </li>
      </ul>

      <div class="nomb_logo">
        <app-buscar (buscar)="ver($event)"></app-buscar>
        <p-toast></p-toast>
        <div *ngIf="visible">
          <img width="200px" [src]="datos.img" alt="{{ datos.nombre }}" />
          <h1>{{ datos.titulo }}</h1>
          <p style="color: black;">{{ datos.bio }}</p>
        </div>
      </div>
    </div>
  </div>
</header>
