<body>
  <div class="ti">
    <br><br><br><br><br>
    <h1 class="titulo">Haz tu Reservacion</h1>
  </div>

  <section class="servicios" [ngStyle]="{'color': 'white'}">
    <img src="assets/imagenes/terraza.jpg" pTooltip="Terraza" alt="terraza" width="100px" (mouseover)="mostrarTexto(1)"
      (mouseout)="ocultarTexto(1)">
    <img src="assets/imagenes/nivel1.jpg" pTooltip="Piso1" alt="" width="100px" (mouseover)="mostrarTexto(2)"
      (mouseout)="ocultarTexto(2)">
    <img src="assets/imagenes/nivel2.jpg" pTooltip="Piso2" alt="" width="100px" (mouseover)="mostrarTexto(3)"
      (mouseout)="ocultarTexto(3)">
    <img src="assets/imagenes/calle.jpeg" pTooltip="Aire Libre" alt="" width="100px" (mouseover)="mostrarTexto(4)"
      (mouseout)="ocultarTexto(4)">
    <div class="texto" [ngStyle]="{'opacity': textoVisible}">RESERVA EN EL AREA QUE MAS TE AGRADE</div>
  </section>


  <section class="formularioR">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form [formGroup]="reserva" (ngSubmit)="guardarReserva()" class="needs-validation" novalidate>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nombre"
                [ngClass]="{'is-invalid':!reserva.get('name')?.valid}">
              <div *ngIf="reserva.controls['name'].errors?.['required']" class="invalid-feedback">
                El Nombre es necesario
              </div>
              <div *ngIf="reserva.controls['name'].errors?.['minlength']" class="invalid-feedback">
                Por lo menos 3 caracteres
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email"
              [ngClass]="{'is-invalid':!reserva.get('email')?.valid }">
              <div *ngIf="reserva.controls['email'].errors?.['required']"
              class="invalid-feedback">
              Correo obligatorio
          </div>
          <div *ngIf="reserva.controls['email'].errors?.['email']" class="invalid-feedback">
              El correo no tiene el formato correcto
          </div>
            </div>
            <div class="form-group">
              <label for="place">Lugar</label>
              <div>
                <label for="terraza">
                  <input type="radio" class="form-check-input" id="terraza" formControlName="place" name="place"
                    value="Terraza">Terraza
                </label>
                <label for="aireLibre">
                  <input type="radio" class="form-check-input" id="aireLibre" formControlName="place" name="place"
                    value="Aire Libre">Aire Libre
                </label>
                <label for="primerPiso">
                  <input type="radio" class="form-check-input" id="primerPiso" formControlName="place" name="place"
                    value="Primer Piso">Primer Piso
                </label>
                <label for="segundoPiso">
                  <input type="radio" class="form-check-input" id="segundoPiso" formControlName="place" name="place"
                    value="Segundo Piso">Segundo Piso
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="persons" class="d-block">Cantidad de personas</label>
              <select id="persons" class="form-select d-inline-block" formControlName="persons">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="form-group">
              <label for="date">Fecha y hora</label>
              <div class="elegirFecha">
                <p-calendar id="date" formControlName="date" [showIcon]="true" [showTime]="true"
                  [showSeconds]="true"></p-calendar>
                <div class="not" *ngIf="reserva.get('date')?.hasError('pastDate') && reserva.get('date')?.touched">
                  La fecha seleccionada ya ha pasado. Por favor, elige una fecha futura.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-light">Guardar reserva</button>
          </form>
        </div>
      </div>
    </div>
  </section>
